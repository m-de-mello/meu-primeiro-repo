<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - ChartJS</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo">AquaTech</h1>
            <ul class="navbar">
                <li><a href="#">Início</a></li>
                <li>|</li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </div>
    </div>

    <div class="dashboard">
        <div class="container">
            <h1>Dashboard</h1>

            <div class="buttons">
                <button onclick="ExibirLinha()">Monitoramento - Dia</button>
                <button onclick="ExibirBarra()">Monitoramento - Mês</button>
            </div>

            <div class="graficoLinha">
                <h3 id="tituloLinha">Umidade e Temperatura do Dia</h3>
                <canvas id="Linha"></canvas>
            </div>

            <div class="graficoBarra">
                <h3 id="tituloBarra">Média Umidade e Temperatura Mensais</h3>
                <canvas id="Barra"></canvas>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    Linha.style.display = 'none';
    tituloLinha.style.display = 'none';
    Barra.style.display = 'none';
    tituloBarra.style.display = 'none';

    function ExibirLinha() {
        Linha.style.display = 'flex';
        tituloLinha.style.display = 'flex';
        Barra.style.display = 'none';
        tituloBarra.style.display = 'none';

    }

    function ExibirBarra() {
        Barra.style.display = 'flex';
        tituloBarra.style.display = 'flex';
        Linha.style.display = 'none';
        tituloLinha.style.display = 'none';
    }
</script>

<script>
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const dataLinha = {
        labels: labelsLinha,
        datasets: [{
                label: 'Temperatura',
                backgroundColor: '#ed0101',
                borderColor: '#ed0101',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: '#19a5ff',
                borderColor: '#19a5ff',
                data: [80, 82, 80, 85, 80, 83],
            }
        ]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha,
        options: {}
    };

    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
                label: 'Temperatura Média',
                backgroundColor: '#ed0101',
                borderColor: '#ed0101',
                data: [22, 24, 27, 23, 20, 18],
            },
            {
                label: 'Umidade Média',
                backgroundColor: '#19a5ff',
                borderColor: '#19a5ff',
                data: [90, 89, 93, 87, 88, 82],
            }
        ]
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {}
    };
</script>

<script>
    const graficoLinha = new Chart(
        document.getElementById('Linha'),
        configLinha
    );

    const graficoBarro = new Chart(
        document.getElementById('Barra'),
        configBarra,
    );
</script>
